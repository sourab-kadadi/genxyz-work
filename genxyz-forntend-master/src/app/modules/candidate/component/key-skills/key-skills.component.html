<div *ngIf="view">
<h4 class="subtitleCustom">
  Key Skills
  <button *ngIf="!skills?.length" (click)="addOrEdit('add')">add <span class="material-icons vCenter"> add </span></button>
  <button *ngIf="skills?.length" (click)="addOrEdit('edit')">edit <span class="material-icons vCenter" > edit </span></button>
</h4>
<p *ngIf="!skills?.length">Add keywords that define your skills, your strengths, things you are good at</p>
</div>
<div  *ngIf="!view">
<mat-form-field class="chip-list" appearance="fill">
  <mat-label>Enter Your Skill Set</mat-label>
  <mat-chip-list #chipList aria-label="Enter Your skills">
    <mat-chip
      color="primary"
      selected
      *ngFor="let skill of skills"
      [selectable]="selectable"
      [removable]="removable"
      (removed)="remove(skill)"
    >
      {{ skill.name }}
      <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
    </mat-chip>
    <input
      placeholder="Skills"
      [matChipInputFor]="chipList"
      [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      [matChipInputAddOnBlur]="addOnBlur"
      (matChipInputTokenEnd)="add($event)"
    />
  </mat-chip-list>
</mat-form-field>
<div fxLayout fxLayoutAlign="center center" fxLayoutGap="10px">
    <button mat-raised-button color="primary" (click)="Save()">Save</button>
    <button mat-raised-button color="warn" type="button" (click)="Cancel()">Cancel</button>
</div>
</div>

<mat-chip-list aria-label="Your Skills" *ngIf="skills?.length && view">
  <mat-chip
    color="primary"
    selected
    *ngFor="let skill of skills"
  >
    {{ skill.name }}
  </mat-chip>
</mat-chip-list>
